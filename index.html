<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>The Floor - Face2Face</title>
    <style>
        :root { --red: #ff4757; --green: #2ed573; --gold: #ffa502; --dark: #121212; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; overflow: hidden; user-select: none; }
        
        .sekcja { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .widoczna { display: flex; }

        /* Układ Lustrzany */
        .arena { display: flex; flex-direction: column; width: 100vw; height: 100vh; }
        
        /* Panele graczy */
        .panel { 
            flex: 1; display: flex; flex-direction: row; 
            justify-content: space-around; align-items: center; 
            padding: 10px; transition: 0.3s;
        }
        
        /* Gracz 1 (Góra) - obrócony o 180 stopni */
        #panel-0 { transform: rotate(180deg); border-bottom: 2px solid #333; }
        /* Gracz 2 (Dół) */
        #panel-1 { border-top: 2px solid #333; }

        .aktywny { background: rgba(255, 71, 87, 0.15); box-shadow: inset 0 0 50px rgba(255, 71, 87, 0.3); }
        .czekaj { opacity: 0.2; pointer-events: none; filter: grayscale(1); }

        .timer { font-size: 3.5rem; font-weight: bold; min-width: 100px; text-align: center; }
        
        /* Środek z obrazkiem */
        .foto-box { 
            height: 40vh; display: flex; justify-content: center; 
            align-items: center; overflow: hidden; position: relative;
            background: #000;
        }
        
        #foto-glowne { 
            max-height: 90%; max-width: 90%; 
            border: 4px solid white; border-radius: 10px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Przyciski */
        .btn-box { display: flex; gap: 10px; flex-grow: 1; max-width: 60%; }
        .btn { flex: 1; padding: 20px; font-size: 1.2rem; border: none; border-radius: 12px; font-weight: bold; color: white; }
        .btn-wiem { background: var(--green); }
        .btn-pass { background: var(--gold); }
        .btn-blue { background: #4b6584; padding: 20px 40px; font-size: 1.5rem; border-radius: 15px; border: none; color: white; margin: 10px; }

        /* Obrót obrazka */
        .obroc-gora { transform: rotate(180deg); }
        .obroc-dol { transform: rotate(0deg); }

        #loading-info { font-size: 1.2rem; color: var(--gold); margin-top: 20px; }
    </style>
</head>
<body>

    <div id="ekran-start" class="sekcja widoczna">
        <h1>THE FLOOR</h1>
        <div id="menu-przyciski">
            <button class="btn-blue" onclick="ladujKategorie('Owoce')">Owoce</button>
            <button class="btn-blue" onclick="ladujKategorie('Zwierzęta')">Zwierzęta</button>
        </div>
        <div id="loading-info" style="display:none;">Pobieranie obrazków... <span id="progress">0%</span></div>
    </div>

    <div id="ekran-gracz" class="sekcja">
        <button class="btn-blue" style="transform: rotate(180deg);" onclick="startMatch(0)">Zaczynam (Góra)</button>
        <h2 style="margin: 40px 0;">Kto zaczyna?</h2>
        <button class="btn-blue" onclick="startMatch(1)">Zaczynam (Dół)</button>
    </div>

    <div id="ekran-gra" class="sekcja" style="padding:0;">
        <div class="arena">
            <div id="panel-0" class="panel">
                <div id="zegar-0" class="timer">45</div>
                <div class="btn-box">
                    <button class="btn btn-wiem" onclick="akcja('wiem')">WIEM</button>
                    <button class="btn btn-pass" onclick="akcja('pass')">PASS</button>
                </div>
            </div>

            <div class="foto-box">
                <img id="foto-glowne" src="" alt="">
            </div>

            <div id="panel-1" class="panel">
                <div id="zegar-1" class="timer">45</div>
                <div class="btn-box">
                    <button class="btn btn-wiem" onclick="akcja('wiem')">WIEM</button>
                    <button class="btn btn-pass" onclick="akcja('pass')">PASS</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ekran-koniec" class="sekcja">
        <h1 id="wynik-tekst">WYGRAŁ GRACZ X</h1>
        <button class="btn-blue" onclick="location.reload()">ZAGRAJ OD NOWA</button>
    </div>

    <script>
        const baza = {
            'Owoce': ['apple', 'banana', 'orange', 'strawberry', 'lemon', 'watermelon', 'pineapple', 'grape', 'cherry', 'peach'],
            'Zwierzęta': ['dog', 'cat', 'elephant', 'tiger', 'lion', 'giraffe', 'zebra', 'monkey', 'panda', 'kangaroo']
        };

        let pobraneObrazy = [];
        let czasy = [45, 45];
        let tura = 0;
        let graTrwa = false;
        let indexObrazka = 0;
        let interval;

        async function ladujKategorie(n) {
            document.getElementById('menu-przyciski').style.display = 'none';
            document.getElementById('loading-info').style.display = 'block';
            const lista = [...baza[n]].sort(() => Math.random() - 0.5);
            let zaladowano = 0;

            for (const slowo of lista) {
                const img = new Image();
                img.src = `https://loremflickr.com/600/600/${slowo}?lock=${Math.floor(Math.random()*999)}`;
                await new Promise(r => { img.onload = r; });
                zaladowano++;
                document.getElementById('progress').innerText = Math.round((zaladowano/lista.length)*100) + "%";
                pobraneObrazy.push(img);
            }
            pokaz('ekran-gracz');
        }

        function startMatch(p) {
            tura = p;
            graTrwa = true;
            pokaz('ekran-gra');
            zmienFoto();
            ui();
            interval = setInterval(() => {
                if(graTrwa) {
                    czasy[tura]--;
                    if(czasy[tura] <= 0) stopGry();
                    ui();
                }
            }, 1000);
        }

        function akcja(typ) {
            if(!graTrwa) return;
            if(typ === 'wiem') tura = (tura === 0) ? 1 : 0;
            else czasy[tura] = Math.max(0, czasy[tura] - 3);
            
            if(czasy[tura] <= 0) stopGry();
            else { zmienFoto(); ui(); }
        }

        function zmienFoto() {
            const imgEl = document.getElementById('foto-glowne');
            if(indexObrazka < pobraneObrazy.length) {
                imgEl.src = pobraneObrazy[indexObrazka].src;
                // Obrót obrazka do aktualnego gracza
                imgEl.className = (tura === 0) ? 'obroc-gora' : 'obroc-dol';
                indexObrazka++;
            } else { location.reload(); }
        }

        function ui() {
            document.getElementById('zegar-0').innerText = czasy[0];
            document.getElementById('zegar-1').innerText = czasy[1];
            document.getElementById('panel-0').className = `panel ${tura === 0 ? 'aktywny' : 'czekaj'}`;
            document.getElementById('panel-1').className = `panel ${tura === 1 ? 'aktywny' : 'czekaj'}`;
        }

        function stopGry() {
            graTrwa = false;
            clearInterval(interval);
            const winner = (tura === 0) ? "DOLNY" : "GÓRNY";
            document.getElementById('wynik-tekst').innerText = "WYGRAŁ GRACZ " + winner;
            pokaz('ekran-koniec');
        }

        function pokaz(id) {
            document.querySelectorAll('.sekcja').forEach(s => s.classList.remove('widoczna'));
            document.getElementById(id).classList.add('widoczna');
        }
    </script>
</body>
</html>
